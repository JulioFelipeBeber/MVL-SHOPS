<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="menu mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mt-4">
                    <h3 class="text-promotion">
                        Promoção relâmpago! ⚡
                        <br> 
                    </h3>  
                    <h3 class="text-center">Aproveite agora!        
                </div>
                <div class="col-md-2 col-3 mt-4">
                    <span class="countdown-day countdown-span">0</span>
                    <p class="text-title">Dias(a)</p>
                </div>
                <div class="col-md-2 col-3 mt-4">
                    <span class="countdown-hour countdown-span">9</span>
                    <p class="text-title">Horas</p>
                </div>
                <div class="col-md-2 col-3 mt-4">
                    <span class="countdown-minute countdown-span">55</span>
                    <p class="text-title">Minutos</p>
                </div>
                <div class="col-md-2 col-3 mt-4">
                    <span class="countdown-second countdown-span">56</span>
                    <p class="text-title">Seg</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
